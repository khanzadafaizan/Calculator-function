<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>


<body min-h-screen>

    <div class="container mx-auto bg-slate-200  mt-10 rounded-lg">

        <h1 class="text-center text-xl text-slate-700 pt-10"> Application for Students from University</h1>
        <p class="text-center text-slate-500 pt-4 pb-10"> Please fill the details and check your result</p>

        <div class="flex justify-evenly py-2">

            <div class="text-slate-700">

                <label for="firstName" class="">Enter First Name</label>
                <input type="text" id="firstName"
                    class="w-96 border border-slate-200 hover:border-slate-900 text-slate-500 hover:text-slate-900 rounded-full">

            </div>

            <div class="text-slate-700">

                <label for="lastName" class="">Enter Last Name</label>
                <input type="text" id="lastName"
                    class="w-96 border border-slate-200 hover:border-slate-900 text-slate-500 hover:text-slate-900 rounded-full">
            </div>


        </div>


        <div class="flex justify-evenly py-2">


            <div class="text-slate-700">

                <label for="rollNumber" class="">Enter Roll Number</label>
                <input type="text" id="rollNumber"
                    class="w-96 border border-slate-200 hover:border-slate-900 text-slate-500 hover:text-slate-900 rounded-full">
            </div>


            <div class="text-slate-700">

                <label for="mathNumber" class="">Enter Math Number</label>
                <input type="text" id="mathNumber"
                    class="w-96 border border-slate-200 hover:border-slate-900 text-slate-500 hover:text-slate-900 rounded-full">
            </div>

        </div>


        <div class="flex justify-evenly py-2">

            <div class="text-slate-700">

                <label for="englishNumber" class="">Enter English Number</label>
                <input type="text" id="englishNumber"
                    class="w-96 border border-slate-200 hover:border-slate-900 text-slate-500 hover:text-slate-900 rounded-full">
            </div>

            <div class="text-slate-700">

                <label for="urduNumber" class="">Enter Urdu Number</label>
                <input type="text" id="urduNumber"
                    class="w-96 border border-slate-200 hover:border-slate-900 text-slate-500 hover:text-slate-900 rounded-full">
            </div>

        </div>

        <div class="flex justify-evenly py-2">


            <div class="text-slate-700">

                <label for="scienceNumber" class="">Enter Science Number</label>
                <input type="text" id="scienceNumber"
                    class="w-96 border border-slate-200 hover:border-slate-900 text-slate-500 hover:text-slate-900 rounded-full">
            </div>

            <div class="text-slate-700">

                <label for="sindhiNumber" class="">Enter Sindhi Number</label>
                <input type="text" id="sindhiNumber"
                    class="w-96 border border-slate-200 hover:border-slate-900 text-slate-500 hover:text-slate-900 rounded-full">
            </div>

        </div>

        <div class="justify-center flex">
            <button type="button"
                class=" ml-16 mt-10 px-20 py-1 border-2 border-slate-500 hover:border-slate-900 text-slate-500 hover:text-slate-900 rounded-full text-xl"
                onclick="onCalculate()">Submit</button>
        </div>

        <div class="">

            <h3 class="ml-16  text-slate-700 mt-5">Our Result Is, </h3>

            <h3 id="result" class="ml-16  text-slate-500 pt-4 pb-10"></h3>
        </div>

    </div>
    <script src="file.js"></script>
</body>

</html>
